<div class="content-menu">
    <div class="content-menu-header">
        <div class="simple_content">
            <h1>Trash</h1>
        </div>
        <div class=" icon">
            <Button (click)="responseAllTodo()">Restore all</Button>
        </div>
        &nbsp;
        <div class="icon" >
            <button (click)="deleteAllTodoTrash()">Delete all</button>
        </div>
    </div>
    <ul id="result">
        <li id="sua1" *ngFor="let task of tasks">
            <!-- <div class="check-radio">
                <input name="gender" value="" type="radio">
            </div> -->
            <div class="text">
                <p class="taskName">{{task.taskName}}</p>
                <small>{{task.description}}</small>
            </div>
            <div class="icon ti-more" id="icona">
                <div class="box-hover">
                    <button class="delete-btn" (click)="deleteTodoTrash(task.id)">Delete</button>
                    <button class="response-btn" (click)="responseTodo(task.id)">Restore</button>
                </div>
            </div>
        </li>
    </ul>
</div>
